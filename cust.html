<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>悅盛保全 - 櫃台服務系統 - 客戶名稱</title>

    <!-- Latest compiled and minified CSS -->

      h2{
        font-size: 24px;
      }

        background-color: #41a6ee
      }

  <body>

    <!-- Fixed navbar -->
    <div class="loadingMask" style="width:100%;height:100%;position:fixed;background: rgba(0,0,0,0.3);z-index:1111;display: none"></div>
    <header>
      <nav class="navbar">
      </nav>  
    </header>
    

    <!-- Begin page content -->
    <div class="container main" >
      <div class="row">
          <div class="col-lg-3">
            
            <p>
              <a class="btn btn-default" id="scanEmp" href="#" role="button">開始讀取員工條碼&raquo;</a>
            </p>
          </div>
          <div class="col-lg-3" align="center">
            <h4>攝影機畫面</h4>
            <video id="video" width="320" height="270" autoplay></video>
            <canvas id="canvas" style="position: fixed;z-index:-999;left: 9999px;" width="320" height="270"></canvas>
          </div>
          <div class="col-lg-6" align="center">
            <table class="table table-bordered" id="scheduleList" v-show="list.length>0"> 
              <tbody> 
                <tr> 
                  <th>日期</th> 
                  <td v-for="(v,k) in list">{{v.date}}</td> 
                </tr> 
                <tr> 
                  <th scope="row">班別</th> 
                  <td v-for="(v,k) in list">{{v.classType}}</td> 
                </tr> 
                <tr> 
                  <th scope="row">應上班</th> 
                  <td v-for="(v,k) in list">{{v.sdt}}</td> 
                </tr> 
                <tr> 
                  <th scope="row">上班打卡</th> 
                  <td v-for="(v,k) in list">{{v.checkin['GO_WORKTIME']}}</td> 
                </tr> 
                <tr> 
                  <th scope="row">應下班</th> 
                  <td v-for="(v,k) in list">{{v.edt}}</td> 
                </tr> 
                <tr> 
                  <th scope="row">下班打卡</th> 
                  <td v-for="(v,k) in list">{{v.checkin['OFF_WORKTIME']}}</td> 
                </tr> 
              </tbody> 
            </table>            
          </div>
          <div class="col-lg-6" style="display:none" id="pointDetail">
            <div class="alert alert-success" style="width:200px" role="alert">
              您好 
              <strong id="empName">
                
              </strong>
            </div>
            <strong >請選擇駐點清單</strong>
            <div class="list-group pointList">
            </div>
          </div>
          <div class="col-md-12" style="border-bottom: 1px dotted #778899;margin-bottom:20px" >
          </div>
          <div class="col-md-12" align="center">
            <button type="button" class="btn btn-success" id="goWork" style="width:100px;height:44px;line-height: 1;font-size: 20px;font-weight:bold;display:none" aria-haspopup="true" id="offWork" aria-expanded="false">上班打卡</button>
            <button type="button" class="btn btn-warning" id="offWork" style="width:100px;height:44px;line-height: 1;font-size: 20px;font-weight:bold;display:none" aria-haspopup="true" aria-expanded="false">下班打卡</button>
          </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>
    <script type="text/javascript">
      var exec = require('child_process').exec,
          child;
      const request = require("request");
      var vueScheduleList = new Vue({
        el: '#scheduleList',
        data: {
          list: {}
        }
      });
      $(document).ready(function(){
        var empName= $("#empName");
        var loading = $("#loading");
        var loadingMask = $(".loadingMask");
        var pointList = $(".pointList");
        //$(".viewDetail").colorbox({inline:true, width:"50%"});
        var scanEmpId = "";
        var chooseCust = "";
        var choosePoint = "";
        var gowork = $("#goWork");
        var offwork = $("#offWork");
        var offlinePointFile = "offlinePoint.json";
        var offlineCheckinFile = "offlineCheckin.json";
        var pointData = {};
        var video = document.getElementById('video');
        var d = new Date();
        var mediaConfig =  { video: true };
        var errBack = function(e) {
          console.log('An error has occurred!', e)
        };

      // Put video listeners into place
        if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(mediaConfig).then(function(stream) {
          //video.src = window.URL.createObjectURL(stream);
          video.srcObject = stream;
                    video.play();
                });
        } else if(navigator.getUserMedia) { // Standard
          navigator.getUserMedia(mediaConfig, function(stream) {
            video.src = stream;
            video.play();
          }, errBack);
        } else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
          navigator.webkitGetUserMedia(mediaConfig, function(stream){
            video.src = window.webkitURL.createObjectURL(stream);
            video.play();
          }, errBack);
        } else if(navigator.mozGetUserMedia) { // Mozilla-prefixed
          navigator.mozGetUserMedia(mediaConfig, function(stream){
            video.src = window.URL.createObjectURL(stream);
            video.play();
          }, errBack);
        }
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var video = document.getElementById('video');

        var options = {
          hostname: 'api.wyattst.com.tw',
          port: 80,
          path: ''
        };
        var showPoint = function(pointData,empId){
          loadingMask.css("display","none");
          loading.css("display","none");
          loading.removeClass("rotateIn");
          loading.addClass("rotateOut");
          pointList.empty();
          var resEmpName="";
          empName.html(pointData[0]['F_EMP_NAME']);
          for(var i in pointData){
            pointList.append('<a href="#" pointid="'+pointData[i].F_POINT_ID+'" class="list-group-item list-group-item-danger">'+pointData[i].F_POINT_NAME+'<span>(點選以打卡)</span></a>');
          }
          $("#pointDetail").show();
          gowork.css("display","none");
          offwork.css("display","none");
        }
        $("#scanEmp").click(function(){
          var pointData={};
          if($(this).attr("disabled")==true){
            return false;
          }
          loadingMask.css("display","block");
          loading.removeClass("rotateOut");
          loading.css("display","block");
          loading.addClass("rotateIn");
          exec("python scan.py" , function(err ,data ,c){
            if(err == null && data.length > 0){
              data = data.trim();
              var parse = data.match(/([A-Z]{1}[0-9]+)([A-Z]?)/);
              scanEmpId = parse[1];
              request(config.apiHost + 'api/pointByCust&empCurrentSchedule/'+currentCust+'/000/'+scanEmpId, function (error, response, body) {
                var rows = JSON.parse(body);
                if(error != null){
                  pointData = JSON.parse(fs.readFileSync(offlinePointFile));
                  showPoint(pointData,scanEmpId);
                }else{
                  pointData = rows['data1'];
                  showPoint(pointData,scanEmpId);  
                }
                //設定vue data
                if(typeof(rows['data2']) !='undefined'){
                  console.log(rows['data2']);
                  vueScheduleList.list = rows['data2']  ;
                }
                // console.log(config.apiHost + 'api/pointByCust/'+currentCust+'/000/'+scanEmpId);
                // console.log(body);
                // console.log(pointData);
              });
            }else{
              loadingMask.css("display","none");
              loading.css("display","none");
              loading.removeClass("rotateIn");
              loading.addClass("rotateOut");
              console.log(err);
            }
          });
        });
        pointList.delegate(".list-group-item","click",function(){
          var pointid=$(this).attr("pointid");
          choosePoint = pointid;
          $("a.current").removeClass("current");
          $(this).addClass("current");
          if(vueScheduleList.list[3]["checkin"]["GO_WORKTIME"]==""){
            gowork.show();
          }else{
            offwork.show();
          }
        });
        gowork.click(function(){
          if($(this).attr("disabled") != true){
            checkin("goWork");
          }
        });
        offwork.click(function(){
          if($(this).attr("disabled") != true){
            checkin("offWork");
          }
        });
        var checkin = function(workType){
          gowork.prop("disabled",true);
          offwork.prop("disabled",true);
          var url ;
          if(scanEmpId != "" && choosePoint!=""&&currentCust!=""){
            context.drawImage(video, 0, 0, 320, 270);
            var imageData = canvas.toDataURL("image/png");
            //console.log(imageData);
            var imageDir = `./public/coworkerImages`;
            if(!fs.existsSync(imageDir)){
              fs.mkdirSync(imageDir,0777);
            }
            var imageLocation = `${imageDir}/${d.getYear()}-${d.getMonth()}-${d.getDate()}-checkin-${workType}.png`;
            imageData = imageData.replace(/^data:image\/\w+;base64,/, "");
            var buf = new Buffer(imageData, 'base64');
            fs.appendFileSync(imageLocation, buf,{flag: 'w'});
            url = config.apiHost + 'barcode/checkin/'+workType+'/'+currentCust+"/"+choosePoint+"/"+scanEmpId;
            var formData = {
              checkin_image: fs.createReadStream(imageLocation)
            };
            request.post({url: url, formData: formData}, function (error, httpResponse, body) {
              if( error !=null){
                fs.stat(offlineCheckinFile,(err)=>{
                  
                  var n = d.toLocaleString();
                  url = config.apiHost + 'barcode/checkin/'+workType+'/'+currentCust+"/"+choosePoint+"/"+scanEmpId+"/"+n.replace(/\//g,"-");
                  var offlineCheckinList;
                  var offlineCheckinContent ="";
                  offlineCheckinContent = fs.readFileSync(offlineCheckinFile);
                  if(err == null && offlineCheckinContent !=""){
                    offlineCheckinList = JSON.parse(offlineCheckinContent);
                    offlineCheckinList.push(url);
                  }else{
                    console.log(err);
                    offlineCheckinList = [url];
                  }
                  fs.appendFile(offlineCheckinFile, JSON.stringify(offlineCheckinList),{flag: "w"}, (err2) => {
                    alert("打卡完成!");
                    location.href="index.html";
                    if (err2) console.log(err);
                  });
                });
              }else{
                switch(String(body)){
                  case("3"):
                    alert("打卡完成");
                  break;
                  case("1"):
                    alert("當日未排班");
                  break;
                  case("2"):
                    alert("員工不存在或已離職");
                  break;
                  case("4"):
                    alert("當日未排班");
                  break;
                  case("5"):
                    alert("當日已在其他地方打卡了");
                  break;
                }
                var nowMinSec = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
                if(workType == "offWork"){
                  vueScheduleList.list[3]['checkin']["OFF_WORKTIME"] = nowMinSec;
                }else{
                  vueScheduleList.list[3]['checkin']["GO_WORKTIME"] = nowMinSec;
                }
                $("#pointDetail").hide();
              }
            });
          }else{
            alert("資料有錯誤");
          }
        }
      });
    </script>
    <button class="btn btn-lg btn-warning" id="loading" style="display:none;"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>請在20秒內掃描員工識別證</button>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
