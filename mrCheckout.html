<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <link rel="icon" href="../../favicon.ico">

	    <title>悅盛保全 - 櫃台服務系統 - 列印入場聯</title>
	    <link href="/css/sticky-footer-navbar.css" rel="stylesheet">
	    <link rel="stylesheet" href="/css/colorbox.css" />
	    <link rel="stylesheet" href="/css/main.css" />

	    <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="/css/bootstrap.min.css">

	    <!-- Optional theme -->
	    <link rel="stylesheet" href="/css/bootstrap-theme.css" >
	    <script src="/js/jquery.js"></script>
	    <!-- Latest compiled and minified JavaScript -->
	    <script src="/js/bootstrap.min.js" ></script>
	    <script src="/js/vue.js" ></script>
	    <link rel="stylesheet" href="/css/main.css" >
	</head>
	<body>
		<div class="bs-example" data-example-id="striped-table" id="dataInfo" style="width:600px;"> 
			<table class="table table-striped"> 
				<tbody> 
				<tr> 
					<th scope="row" width="40%" class="alert-warning">進場時間</th> 
					<td width="60%" class="alert-warning">{{info.F_START_TIME}}</td> 
				</tr>
				<tr> 
					<th scope="row" width="40%" class="alert-danger">離場時間</th> 
					<td width="60%" class="alert-danger">{{info.F_END_TIME}}</td> 
				</tr>
				<tr> 
					<th scope="row" width="40%" >住戶姓名</th> 
					<td width="60%">{{info.F_LIVER_NAME}}</td> 
				</tr>
				<tr> 
					<th scope="row" width="40%">住戶戶號</th> 
					<td width="60%">{{info.F_DID}}</td> 
				</tr>
				<tr> 
					<th scope="row" width="40%">計費單位</th> 
					<td width="60%">{{info.F_UNIT_TYPE}}</td> 
				</tr>
				<tr> 
					<th scope="row" width="40%">單位金額</th> 
					<td width="60%">{{info.F_UNIT_PRICE}}</td> 
				</tr> 
				<tr> 
					<th scope="row" width="40%">金額總計</th> 
					<td width="60%">{{info.F_COST_MONEY}}</td> 
				</tr> 
				</tbody> 
			</table> 
		</div>
		<script type="text/javascript">
			var dataInfo = new Vue({
		        el: '#dataInfo',
		        data: {
		          info:{}
		        },
		        methods: {
		          selectLiver: function(did,name){
		            mrDetail.liverName = name;
		            mrDetail.liverDid = did;
		          }
		        }
		    });
		    dataInfo.info = window.opener.printData;
		    console.log(dataInfo.info );
		    window.print();
		</script>
	</body>
</html>
